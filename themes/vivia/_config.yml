# 侧边栏
sidebar:
  widgets:                 # 需要启用的组件 (profile, category, tag, archive, recent_posts)
    normal:                # 随页面滚动的组件
      - profile
    sticky:                 # 固定在页面顶部的组件
      - category
      - tag

# 侧边栏组件设置
archive_type: 'monthly'
recent_posts_limits: 5
categories:
  max_depth:           # 分类组件中显示的最大目录深度 (留空为不限制)

# 第三方评论系统
comment:
  valine:
    enable: false          # 是否启用 Valine 评论系统
    appId: 
    appKey: 
    placeholder: Just go go
    pageSize: 10
    highlight: true
    serverURLs: 
    # 可在此添加其他 Valine 支持的配置项
    # 详见 https://valine.js.org/configuration.html
  twikoo:
    enable: false           # 是否启用 Twikoo 评论系统
    envID:
    region:
    path: location.pathname
    lang:
    # 详见 https://github.com/imaegoo/twikoo

gitalk:
  enable: true
  ClientID: Ov23li18WCkxfQsFRyWo #Client ID
  ClientSecret: f278b21b6b41fa4c268a8d9502371b1b0282200c #Client Secret
  repo: Hexo-Vivia #你要存放的项目名
  owner: Zhidongli-S #这个项目名的拥有者（GitHub账号或组织）
  adminUser: ['Zhidongli-S'] #管理员用户
  ID: location.pathname #页面ID
  labels: ['Gitalk'] #GitHub issues的标签
  perPage: 10 #每页多少个评论
  pagerDirection: last #排序方式是从旧到新（first），还是从新到旧（last）
  createIssueManually: false #是否自动创建isssue
  distractionFreeMode: false #是否启用快捷键(cmd|ctrl + enter) 提交评论


