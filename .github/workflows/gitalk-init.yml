name: Gitalk Comments Init

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  init-comments:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Labels
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 创建 gitalk 标签
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="gitalk" \
            -f color="0052CC" \
            -f description="Gitalk comments" || echo "Label gitalk may already exist"
          
          # 创建 links 标签
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="links" \
            -f color="0E8A16" \
            -f description="Links page" || echo "Label links may already exist"
          
          # 创建 post 标签
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="post" \
            -f color="F9D0C4" \
            -f description="Blog post" || echo "Label post may already exist"

      - name: Create Gitalk Issues
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          # 创建 Links 页面评论 Issue
          echo "Creating issue for links page..."
          gh issue create \
            --repo "$REPO" \
            --title "Gitalk: Links 页面评论" \
            --body "This issue is used to store comments for: links" \
            --label "gitalk,links" || echo "Issue for links already exists"
          
          # 创建博客文章评论 Issue
          echo "Creating issue for blog post..."
          gh issue create \
            --repo "$REPO" \
            --title "Gitalk: 如何使用Hexo轻松构建一个博客网站" \
            --body "This issue is used to store comments for: 2025-12-19-如何使用Hexo轻松构建一个博客网站" \
            --label "gitalk,post" || echo "Issue for post already exists"
          
          echo "Gitalk issues initialization completed!"