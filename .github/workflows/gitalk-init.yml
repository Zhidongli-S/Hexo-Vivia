name: Gitalk Comments Init

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  init-comments:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Labels
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 创建标签（忽略已存在的错误）
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="gitalk" \
            -f color="0052CC" \
            -f description="Gitalk comments" 2>/dev/null || true
          
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="links" \
            -f color="0E8A16" \
            -f description="Links page" 2>/dev/null || true
          
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="post" \
            -f color="F9D0C4" \
            -f description="Blog post" 2>/dev/null || true
          
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/labels \
            -f name="page" \
            -f color="C5DEF5" \
            -f description="Static page" 2>/dev/null || true

      - name: Create Issues
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          echo "Creating issue for Links page..."
          gh issue create \
            --repo "$REPO" \
            --title "Gitalk: Links 页面评论" \
            --body "This issue is used to store comments for: links" \
            --label "gitalk,links" 2>/dev/null || true
          
          # 扫描_posts目录下的所有文章
          echo "Scanning posts directory..."
          for file in source/_posts/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              title=$(grep "^title:" "$file" | head -1 | cut -d':' -f2- | sed 's/^[[:space:]]*//' | sed 's/["'"'"]//g' || echo "$filename")
              if [ -z "$title" ]; then
                title="$filename"
              fi
              
              echo "Creating issue for: $title"
              gh issue create \
                --repo "$REPO" \
                --title "Gitalk: $title" \
                --body "This issue is used to store comments for: $filename" \
                --label "gitalk,post" 2>/dev/null || true
            fi
          done
          
          # 扫描其他页面
          echo "Scanning pages directory..."
          for dir in source/*/; do
            if [ -f "$dir/index.md" ]; then
              pagename=$(basename "$dir")
              if [ "$pagename" != "_posts" ] && [ "$pagename" != "links" ]; then
                title=$(grep "^title:" "$dir/index.md" | head -1 | cut -d':' -f2- | sed 's/^[[:space:]]*//' | sed 's/["'"'"]//g' || echo "$pagename")
                if [ -z "$title" ]; then
                  title="$pagename"
                fi
                
                echo "Creating issue for: $title"
                gh issue create \
                  --repo "$REPO" \
                  --title "Gitalk: $title" \
                  --body "This issue is used to store comments for: $pagename" \
                  --label "gitalk,page" 2>/dev/null || true
              fi
            fi
          done
          
          echo "Gitalk issues initialization completed!"