name: Gitalk Comments Init

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  init-comments:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Gitalk Issues
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 创建 Links 页面评论 Issue
          gh issue create \
            --repo "${{ github.repository }}" \
            --title "Gitalk: Links 页面评论" \
            --body "This issue is used to store comments for: links\n\nPage ID: links" \
            --label "gitalk,links" || echo "Issue for links may already exist"
          
          # 创建博客文章评论 Issue
          gh issue create \
            --repo "${{ github.repository }}" \
            --title "Gitalk: 如何使用Hexo轻松构建一个博客网站" \
            --body "This issue is used to store comments for: 2025-12-19-如何使用Hexo轻松构建一个博客网站\n\nPage ID: 2025-12-19-如何使用Hexo轻松构建一个博客网站" \
            --label "gitalk,post" || echo "Issue for post may already exist"